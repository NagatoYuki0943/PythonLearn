<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
</head>
<style>
    div {
        width: 100%;
        height: 200px;
        border: 2px solid red;
    }
</style>
<body>
<h1>用户注册</h1>
<form action="/response" method="get">
    <p><input type="text" name="username" placeholder="用户名"></p>
    <p><input type="password" name="password" placeholder="密码"></p>
    <p><input type="submit" value="注册"></p>
</form>
</body>
</html>
