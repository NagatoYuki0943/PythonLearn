<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
</head>
<body>
    <form action="{{ url_for('article.publish') }}" method="post">
        <p><input type="text" name="title" value="" placeholder="文章标题"></p>
        <p>
            <textarea name="content" id="" cols="30" rows="10" placeholder="文章内容"></textarea>
        </p>
        <p>
            用户:
            <select name="user_id" id="">
                <option value="0">请选择用户</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </p>
        <p><input type="submit" value="添加文字"></p>
    </form>
</body>
</html>
