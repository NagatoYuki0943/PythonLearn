{% extends 'base.html' %} {# extends 路径是相对于templates根目录来说的,所以直接写即可 #}

{% block title %}
    用户更新
{% endblock %}

{% block middle %}
    <p style="color: red">{{ msg }}</p>
    <form action="{{ url_for('user.update') }}" method="post">
        <p><input type="text" name="username" placeholder="用户名" value="{{ user.username }}" readonly="readonly"></p> {# 设置为disabled就不能传给后台了 #}
        <p><input type="password" name="password" placeholder="密码"></p>
        <p><input type="number" name="phone" placeholder="手机号码" value="{{ user.phone }}"></p>
        <p><input type="submit" value="更新用户"></p>
    </form>
{% endblock %}
